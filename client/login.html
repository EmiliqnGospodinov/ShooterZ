<body>
  <div id="signInDiv" style="display: block;">
    <form method="post" action="/game">
      Username: <input id="signInDiv-username" type="text" name="username"></input><br>
      Password: <input id="signInDiv-password" type="password" name="password"></input>
      <input type="submit" value="Login" id="signInDiv-signIn"></input>
    </form>
    <button id="openRegForm">Register</button>
  </div>
  <div id="RegisterDiv" style="display: block;">
    <form method="post" action="/register">
      Your username: <input id="signUpDiv-username" type="text"></input><br>
      Password: <input id="signUpDiv-password" type="password"></input>
      <input type="submit" value="Register New User" id="Register"></input>
    </form>
  </div>
