<div id="signInDiv">
  <form method="post" action="/login">
    Username: <input id="signInDiv-username" type="text" name="username"></input><br>
    Password: <input id="signInDiv-password" type="password" name="password"></input>
    <input type="submit" value="login" id="signInDiv-signIn"></input>
  </form>
    <button id="signInDiv-signUp">Sign Up</button>
</div>
<div id="signUpDiv" style="display:none;">
  Username: <input id="signUpDiv-username" type="text"></input><br>
  Password: <input id="signUpDiv-password" type="password"></input>
  <button id="signUp">Sign Up</button>
</div>
