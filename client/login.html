<!DOCTYPE html>
<html>
<head>
  <script src="client/login.js" charset="utf-8"></script>
</head>
<body>
  <div id="signInDiv" style="display: block;">
    <form method="post" action="/game">
      Username: <input id="signInDiv-username" type="text" name="username"></input><br>
      Password: <input id="signInDiv-password" type="password" name="password"></input>
      <input type="submit" value="Login" id="signInDiv-signIn"></input>
    </form>
    <button id="openRegForm">Register</button>
  </div>
  <div id="RegisterDiv" style="display: none">
    <form method="post" action="/register">
      <label for="username">Your username: </label><input id="signUpDiv-username" type="text" name="username"></input><br>
      <label for="password">Password: </label><input id="signUpDiv-password" type="password" name="password"></input>
      <input type="submit" value="Register New User" id="Register"></input>
    </form>
  </div>
</body>
</html>
